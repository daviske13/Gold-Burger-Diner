<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Plugin Test</title>
</head>
<body>
    <!-- Facebook Page Plugin -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0"></script>

    <div class="fb-page" 
         data-href="https://www.facebook.com/profile.php?id=61561953867174&sk=mentions" 
         data-tabs="timeline" 
         data-width="" 
         data-height="" 
         data-small-header="false" 
         data-adapt-container-width="true" 
         data-hide-cover="false" 
         data-show-facepile="false">
        <blockquote cite="https://www.facebook.com/profile.php?id=61561953867174&sk=mentions" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/profile.php?id=61561953867174&sk=mentions">Gold Burger Diner</a>
        </blockquote>
    </div>
</body>
</html>
